<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Emergency Packet</title>
</head>

<body>
    <h1><u>Additional Emergency Packet</u></h1>
	<p class="a">Last updated on 19.04.2023 </p>
    <form id="AE_PKT">
        <table>
            <tr id="PKT_TYPE">
                <td class="tdLabel"><label for="PKT_TYPE" class="label">Packet Type:</label>
                </td>
                <td><select name="PKT_TYPE" id="PKT_TYPE" onchange="ChangeStatus()" style="width:200px">
                    <option value="12">Additional Emergency Packet</option>
                </select>
                </td>
            </tr>
            <tr id="PKT_LENGTH">
                <td class="tdLabel"><label for="PKT_LENGTH" class="label">Packet Length(Range: 1 to 128):</label></td>
                <td><input type="number" name="PKT_LENGTH" min="0" max="128" value="12" style="width:200px" /></td>
            </tr>
            <tr id="FRAME_NUM">
                <td class="tdLabel"><label for="FRAME_NUM" class="label">Frame Number(Range: 1 to 86399):</label></td>
                <td><input type="number" name="FRAME_NUM" min="0" max="86400" value="40407" style="width:200px" /></td>
            </tr>
			<tr id="SRC_STN_ID">  
			<td class="tdLabel"><label for="SRC_STN_ID" class="label">Source Station ID: (Range: 1 to 65535) </label></td>
			<td><input type="number" name="SRC_STN_ID" min="1" max="65535"  value="514" id="SRC_STN_ID" onchange="ChangeStatus()" style="width:200px"/></td> 	
			</tr> 
			<tr id="SRC_STN_VER">
			<td class="tdLabel"><label for="STN_VER" class="label">Station Version </label></td>  
			<td><select name="STN_VER" id="STN_VER" onchange="ChangeStatus()" style="width:200px">  
			<option value="2">Kavach Spec 4.0</option>  
			</tr>
            <tr id="STN_ILC_IBS_LOC">
                <td class="tdLabel"><label for="STN_ILC_IBS_LOC" class="label">STN_ILC_IBS_LOC(Absolute Location in meters):</label></td>
                <td><input type="number" name="STN_ILC_IBS_LOC" min="0" max="65355" value="514" style="width:200px" /></td>
            </tr>
			<tr id="DEST_LOCO_SOS">  
    <td class="tdLabel"><label for="DEST_LOCO_SOS" class="label">Destionation Loco SoS</label></td>  
    <td><select name="DEST_LOCO_SOS" id="DEST_LOCO_SOS" onchange="CS_MA()" style="width:200px"> 
	<option value="1">General SoS  generated by Station Master</option>  
    <option value="0">No Station Manual SoS</option>  		
	</select>  
</td>  
</tr>
</table>
        
    </form>

<button onclick="ChangeStatus()">Submit</button>
<p id="AEPKT"> </p> 
<script>
var PKT_AEP;
function ChangeStatus () {
   var x = document.getElementById("AE_PKT");
   const Field_Length =[4,7,17,16,3,23,2];
   var DEC_Text="";
   var BIN_Text="";
    
   for (var i = 0; i<=x.length-1; i++){
   DEC_Text+=Number(x[i].value);
   BIN_Text+=decToBin(Number(x[i].value),Field_Length[i]);
   }
 /*  var Rem=BIN_Text.length%8;
   if (Rem >0){
   var Pad="0";
   for(i=0; i<8-Rem-1; i++){
   Pad+="0";
   }
   }
  BIN_Text+=Pad;*/
  var BIG_BIN=new BigNumber(BIN_Text,2);
  var HEX_Text=BIG_BIN.toString(16).padStart(16,'0').toUpperCase();
  var PKT_LENGTH=(HEX_Text.length)/2+4;
  PKT_AEP=HEX_Text;
  M16=HEX_Text;
  var Maced_RawData=[M16.length/2];
  j=0;
   for (let i=0; i<M16.length/2; i++){
			Maced_RawData[i]=M16[j]+M16[j+1];
			j+=2;
	}
   
   var L2=Maced_RawData.length;
   var CRC32=crc_calc(L2, 0, Maced_RawData);
   
   var FD=new BigNumber(PKT_AEP+CRC32,16);
   var FD16=FD.toString(16).toUpperCase();
   
  
   document.getElementById("AEPKT").innerHTML = 
   "The text in decimal is:"+DEC_Text+ "<br>" +
   "The text in binary is:"+BIN_Text+"<br>"+
   "The No. of Bytes are: "+PKT_LENGTH+"<br>"+
   "The Text in Hex is: "+ HEX_Text +
   "<br> The CRC 32 bit is: "+ CRC32 +
   "<br> The Final Data is:"+FD16;
  
 }
 
 function toByteArray(w){
	var tmp=[16];
	var j=0;
	for (let i=0; i<w.length/2; i++){
			tmp[i]=w[j]+w[j+1];
			j+=2;
	}
	return tmp;
	}
function decToBin(number,max_length)
{
 var temp;
 var pad=''; 
 var i;
 var j=0;
 if (number < 0)
  {
    number = 0xFFFFFFFF + number + 1;
  }
	temp=number.toString(2).toUpperCase();
	if (temp.length<max_length)
	{
	for (i=temp.length; i<max_length; i++){
	j=1;
	pad+="0";
	}
	}
	if (j==1){
	temp=pad+temp;
	}
	
  return temp;
}

function cipher(input, w) {
        const Nb = 4;               // block size (in words): no of columns in state (fixed at 4 for AES)
        const Nr = 10;				//(w.length/Nb) - 1; // no of rounds: 10/12/14 for 128/192/256-bit keys

        let state = [ [], [], [], [] ];  // initialise 4Ã—Nb byte-array 'state' with input [Â§3.4]
		let wkey=[ [], [], [], [] ]; 
	  for (let i=0; i<4; i++)
		for (let j=0; j<4; j++)
			{
			state[j][i] = input[j+(i*4)];
			wkey[j][i] = w[j+(i*4)];
			}
	
		state = addRoundKey(state, wkey, 0, Nb);
	wkey=keyExpansion(w);
		
   for (let round=1; round<Nr; round++) {
           state = subBytes(state, Nb);
		   state = shiftRows(state, Nb);
		   state = mixColumns(state, Nb);
		   state = addRoundKey1(state, wkey, round, Nb);
	}

		state = subBytes(state, Nb);
        state = shiftRows(state, Nb);
        state = addRoundKey1(state, wkey, Nr, Nb);
	// convert state to 1-d array before returning [Â§3.4]
        const output = new Array(4*Nb);
		let k=0
	
		for (let i=0; i<4; i++)
		for (let j=0; j<4; j++)
			{
			output[k]=state[j][i];
			k++;			
			}	   
		
        return output;
    }
	 /*
     * Xor Round Key into state S [Â§5.1.4].
     *
     * @private
     */
	function addRoundKey(state, wkey, rnd, Nb) {
       var k1;
		var k2;
		
		 for (let r=0; r<Nb; r++) 
            for (let c=0; c<Nb; c++){ 
				 k1= parseInt(state[r][c],16).toString(10);
				 k2= parseInt(wkey[r][c],16).toString(10);	
				 state[r][c]= (k1^k2).toString(16).padStart(2,'0').toUpperCase();
				 
				}
		
		return state;
    }
   function addRoundKey1(state, wkey, rnd, Nb) {
       var k1;
		var k2;
		
		 for (let r=0; r<Nb; r++) 
            for (let c=0; c<Nb; c++){ 
				 k1= parseInt(state[c][r],16).toString(10);
				 k2= parseInt(wkey[r+(rnd*Nb)][c],16).toString(10);	
				 state[c][r]= (k1^k2).toString(16).padStart(2,'0').toUpperCase();
				 
		}
		
		return state;
    }
/*
     * Perform key expansion to generate a key schedule from a cipher key [Â§5.2].
     *
     * @param   {number[]}   key - Cipher key as 16/24/32-byte array.
     * @returns {number[][]} Expanded key schedule as 2D byte-array (Nr+1 Ã— Nb bytes).
     */
    function keyExpansion(key) {
        const Nb = 4;            // block size (in words): no of columns in state (fixed at 4 for AES)
        const Nk = key.length/4; // key length (in words): 4/6/8 for 128/192/256-bit keys
        const Nr = Nk + 6;       // no of rounds: 10/12/14 for 128/192/256-bit keys

        const w = new Array(Nb*(Nr+1));
        let temp = new  Array(4);
		let temp1;
		let temp2=new Array(4);
		let temp3=new Array(4);
		let temp4=new Array(4);
		let temp5=new Array(4);
		var r1;
		var k1;
		var k2;
		var k3;
		var rnd=0;
		var str='';
        // initialise first Nk words of expanded key with cipher key
        for (let i=0; i<Nk; i++) {
            const r = [key[4*i],key[4*i+1],key[4*i+2],key[4*i+3]];
            w[i] = r;
        }
	let MAX=40;
        // expand the key into the remainder of the schedule
       // for (let i=Nk; i<(Nb*(Nr+1)); i++) {
		for (let i=Nk; i<(Nk+MAX); i++) {
            w[i] = new Array(4);
            for (let t=0; t<4; t++){
				temp[t] = w[i-1][t];
				temp2[t]=w[i-1][t];
			}
			
			
            //each Nk'th word has extra transformation
            if (i % Nk == 0) {
			   temp = subWord(rotWord(temp));
			   
			   rnd++;
			
				
				k1=parseInt(temp[0],16).toString(10);
				 temp1=rnd;
				if (rnd==1)
				k1^= 1; 
				else if (rnd==2)
				k1^= 2
				else if (rnd==3)
				k1^= 4;
				else if (rnd==4)
				k1^= 8;
				else if (rnd==5)
				k1^= 16;
				else if (rnd==6)
				k1^= 32;
				else if (rnd==7)
				k1^= 64;
				else if (rnd==8)
				k1^= 128;
				else if (rnd==9)
				k1^= 27;
				else if (rnd==10)
				k1^= 54;
				
			
			  temp[0]=k1.toString(16).padStart(2,'0').toUpperCase();
			 
			  
			}
            temp3=temp;
            // xor w[i] with w[i-1] and w[i-Nk]
            for (let t=0; t<4; t++){
				k2= parseInt(temp[t],16);
				k3= parseInt(w[i-Nk][t],16);
				w[i][t]=(k2^k3).toString(16).padStart(2,'0').toUpperCase();	
				temp4[t]=w[i-Nk][t];
				temp5[t]=w[i][t];
				
			}
		/*str+=	"<br> Round: "+temp1+
		"<br> temp: "+temp2+
		"<br> After Subword: "+temp3 +
		"<br> w[i-Nk]: "+temp4
		+"<br> After XoR: "+temp5;*/
			
		}

        return (w);
    }


    /*
     * Apply SBox to state S [Â§5.1.1].
     *
     * @private
     */
    function subBytes(s, Nb) {
        for (let r=0; r<4; r++) {
            for (let c=0; c<Nb; c++) s[r][c] = sBox[parseInt(s[r][c],16)].toString(16).padStart(2).toUpperCase();
        }
        return s;
    }


    /*
     * Shift row r of state S left by r bytes [Â§5.1.2].
     *
     * @private
     */
    function shiftRows(s, Nb) {
        const t = new Array(4);
        for (let r=1; r<4; r++) {
            for (let c=0; c<4; c++) t[c] = parseInt(s[r][(c+r)%Nb],16).toString(16).padStart(2,'0').toUpperCase();  // shift into temp copy
            for (let c=0; c<4; c++) s[r][c] = t[c];         // and copy back
        }          // note that this will work for Nb=4,5,6, but not 7,8 (always 4 for AES):
        return s;  // see asmaes.sourceforge.net/rijndael/rijndaelImplementation.pdf
    }


    /*
     * Combine bytes of each col of state S [Â§5.1.3].
     *
     * @private
     */
    function mixColumns(s, Nb) {
        for (let c=0; c<Nb; c++) {
            const a = new Array(Nb);  // 'a' is a copy of the current column from 's'
            const b = new Array(Nb);  // 'b' is aâ€¢{02} in GF(2^8)
			var k;
            for (let r=0; r<4; r++) {
				k=parseInt(s[r][c],16);
                a[r] = k ;
                b[r] = k&0x80 ? k<<1 ^ 0x011b : k<<1;
            }
            // a[n] ^ b[n] is aâ€¢{03} in GF(2^8)
            s[0][c] = (b[0] ^ a[1] ^ b[1] ^ a[2] ^ a[3]).toString(16).padStart(2,'0').toUpperCase(); // {02}â€¢a0 + {03}â€¢a1 + a2 + a3
            s[1][c] = (a[0] ^ b[1] ^ a[2] ^ b[2] ^ a[3]).toString(16).padStart(2,'0').toUpperCase(); // a0 â€¢ {02}â€¢a1 + {03}â€¢a2 + a3
            s[2][c] = (a[0] ^ a[1] ^ b[2] ^ a[3] ^ b[3]).toString(16).padStart(2,'0').toUpperCase(); // a0 + a1 + {02}â€¢a2 + {03}â€¢a3
            s[3][c] = (a[0] ^ b[0] ^ a[1] ^ a[2] ^ b[3]).toString(16).padStart(2,'0').toUpperCase(); // {03}â€¢a0 + a1 + a2 + {02}â€¢a3
        }
        return s;
    }


   


    /*
     * Apply SBox to 4-byte word w.
     *
     * @private
     */
    function subWord(w) {
        for (let i=0; i<4; i++) w[i] = sBox[parseInt(w[i],16)].toString(16).padStart(2).toUpperCase();
        return w;
    }


    /*
     * Rotate 4-byte word w left by one byte.
     *
     * @private
     */
    function rotWord(w) {
        const tmp = w[0];
        for (let i=0; i<3; i++) w[i] = w[i+1];
        w[3] = tmp;
        return w;
    }
